name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup project
      run: |
        python noethysweb/manage.py makemigrations
        # python noethysweb/manage.py migrate
        # python noethysweb/manage.py collectstatic
        # python noethysweb/manage.py createsuperuser --user admin --email admin@admin.fr --noinput
        # python noethysweb/manage.py update_permissions
        # python noethysweb/manage.py import_defaut
    - name: Run Tests
      run: |
        python noethysweb/manage.py test
